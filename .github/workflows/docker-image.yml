name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  Build_push_to_Docker_Hub:
    name: Build and Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run : |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{secrets.DOCKER_TOKEN}} 
      - name: Build 
        run: |
          docker build . -t muguwara1/fever_tokens_app:latest
      - name: pushing to docker hub
        run: |
          docker push muguwara1/fever_tokens_app:latest
      - name: Generate ssh key
        run : ssh-keygen-t ed25519-P ""-f ~/.ssh/id_ed25519

      - name: Deploy on docker swarm
        env:
          DOCKER_HOST: "ssh://swarm-manager-user@${{ secrets.SWARM_MANAGER_IP }}"
        run : |
          docker stack deploy -c docker-compose.yml


      
